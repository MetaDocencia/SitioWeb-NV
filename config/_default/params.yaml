# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: "MetaDocencia"
    button:
      enable: true
      text: "Súmate"
      url: "/cta/"
    show_search: true
    show_theme_chooser: true

footer:
  enable: true
  show_translucent: false
  lines:
