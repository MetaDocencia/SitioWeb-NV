# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: red

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo landing page theme powered by Hugo Blox website builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: "MetaDocencia"
    button:
      enable: true
      text: "Súmate"
      url: "/cta/"
    show_search: true
    show_theme_chooser: true

# === Footer: texto + accesos ===
footer:
  enable: true
  show_translucent: false
  lines:
    - 'MetaDocencia, un proyecto con patrocinio fiscal de <a href="https://www.codeforsociety.org/" target="_blank" rel="noopener">Code for Science &amp; Society</a>.'
    - 'Publicado con <a href="https://hugoblox.com/" target="_blank" rel="noopener">Hugo Blox</a>.'
  link_items:
    - text: "Pautas de Convivencia"
      url: "https://zenodo.org/records/12534196"
    - text: "Política de Accesibilidad"
      url: "https://zenodo.org/records/10514982"


# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
