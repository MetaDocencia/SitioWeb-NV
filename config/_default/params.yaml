# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: light
  color: red

# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: ''
    org_name: ''
    description: 'A highly-customizable Hugo landing page theme powered by Hugo Blox website builder.'
    twitter: 'GetResearchDev'
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    align: "center"
    fixed_to_top: true
    logo:
      text: "MetaDocencia"
    button:
      enable: true
      text: "Súmate"
      url: "/cta/"
    show_search: true
    show_theme_chooser: true

# === Footer: texto + accesos ===
footer:
  enable: true
  show_translucent: false
  lines:
    - 'MetaDocencia, un proyecto con patrocinio fiscal de Code for Science &amp; Society. Licencia'
    - 'Publicado con Hugo Blox Builder.'

# Enlaces del footer (sin iconos, solo texto)
contact_links:
  - icon: ""           # sin icono
    icon_pack: ""      # sin pack
    link: "https://zenodo.org/records/12534196"
    name: "Pautas de Convivencia"
  - icon: ""           # sin icono
    icon_pack: ""      # sin pack
    link: "https://zenodo.org/records/10514982"
    name: "Políticas de Accesibilidad"


# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
