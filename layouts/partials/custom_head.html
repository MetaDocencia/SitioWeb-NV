<style>
  /* === LOGO EN NAVBAR, DOBLE TAMAÑO & MENOS AIRE === */
  [data-widget="navbar"] .navbar-brand img {
    display: block;
    height: 88px !important;   /* móvil ~x2 */
    max-height: 88px !important;
    width: auto;
    object-fit: contain;
    /* “Comer” margen interno del archivo con margen negativo externo */
    margin-top: -8px;   /* ajustá a ojo según tu logo */
    margin-bottom: -8px;
    margin-left: -6px;
    margin-right: -6px;
  }
  @media (min-width: 640px){ /* sm */
    [data-widget="navbar"] .navbar-brand img {
      height: 104px !important;
      max-height: 104px !important;
      margin-top: -10px; margin-bottom: -10px;
    }
  }
  @media (min-width: 1024px){ /* lg */
    [data-widget="navbar"] .navbar-brand img {
      height: 120px !important;   /* antes 60px → ahora x2 */
      max-height: 120px !important;
      margin-top: -12px; margin-bottom: -12px;
    }
  }

  /* Compactar la barra para que el logo grande no rompa el layout */
  [data-widget="navbar"] .navbar {
    padding-top: 6px !important;
    padding-bottom: 6px !important;
  }
  /* Alinear verticalmente todo */
  [data-widget="navbar"] .navbar-brand,
  [data-widget="navbar"] .navbar .navbar-nav,
  [data-widget="navbar"] .navbar .navbar-extra {
    display: flex; align-items: center;

<style>
  /* ===== Testimonials compactos (aplica globalmente) ===== */

  /* Contenedor del bloque de testimonios:
     - reduce el espacio vertical del section y del wrapper interno */
  section:where(.section) .wg-testimonials .container {
    padding-top: 0.75rem !important;
    padding-bottom: 0.75rem !important;
  }

  /* Grilla: menos separación entre tarjetas */
  .wg-testimonials .grid,
  .wg-testimonials .flex,
  .wg-testimonials .columns {
    gap: 0.45rem !important; /* antes suele ser 1.25rem–2rem */
  }

  /* Tarjetas: compactar padding y bordes más discretos */
  .wg-testimonials figure,
  .wg-testimonials .card,
  .wg-testimonials .testimonial {
    padding: 0.75rem 0.9rem !important;
    border-radius: 0.5rem !important;
    box-shadow: none !important;        /* limpia sombras fuertes */
    border: 1px solid rgba(0,0,0,0.06); /* borde sutil */
    background: var(--color-surface, #fff);
  }
  /* Modo oscuro: borde y fondo suaves */
  :is(html.dark, .dark) .wg-testimonials figure,
  :is(html.dark, .dark) .wg-testimonials .card,
  :is(html.dark, .dark) .wg-testimonials .testimonial {
    background: rgba(255,255,255,0.03);
    border-color: rgba(255,255,255,0.08);
  }

  /* Texto de la cita: más chico y con menor interlineado */
  .wg-testimonials blockquote,
  .wg-testimonials .testimonial-text,
  .wg-testimonials q {
    font-size: 0.45rem !important;   /* ~15.2px */
    line-height: 1.35 !important;
    margin: 0.25rem 0 0.5rem 0 !important;
  }

  /* Nombre y rol: aún más compacto */
  .wg-testimonials figcaption,
  .wg-testimonials .testimonial-meta {
    margin-top: 0.25rem !important;
  }
  .wg-testimonials figcaption .name,
  .wg-testimonials .testimonial-author,
  .wg-testimonials .author {
    font-size: 0.95rem !important;
    font-weight: 600 !important;
    line-height: 1.2 !important;
  }
  .wg-testimonials figcaption .role,
  .wg-testimonials .testimonial-role,
  .wg-testimonials .position,
  .wg-testimonials .meta {
    font-size: 0.82rem !important;
    line-height: 1.2 !important;
    opacity: 0.85 !important;
    margin-top: 0.1rem !important;
  }

  /* Avatar: más chico y consistente */
  .wg-testimonials img[alt*="avatar"],
  .wg-testimonials .avatar,
  .wg-testimonials img.avatar {
    width: 20px !important;
    height: 20px !important;
    border-radius: 9999px !important;
    object-fit: cover !important;
    margin-right: 0.5rem !important;
  }

  /* Header del bloque (título/subtítulo) más apretado */
  .wg-testimonials .section-heading,
  .wg-testimonials h2,
  .wg-testimonials h3 {
    margin-bottom: 0.1rem !important;
  }
  .wg-testimonials .section-subheading,
  .wg-testimonials .lead,
  .wg-testimonials p.lead {
    margin-top: 0.1rem !important;
    margin-bottom: 0.1rem !important;
    font-size: 0.1rem !important;
  }

  /* Ajustes finos de márgenes internos de cada card */
  .wg-testimonials figure > *:first-child { margin-top: 0 !important; }
  .wg-testimonials figure > *:last-child { margin-bottom: 0 !important; }

  /* Responsive: en pantallas muy chicas, reduce un poco más el tamaño de la cita */
  @media (max-width: 480px) {
    .wg-testimonials blockquote,
    .wg-testimonials .testimonial-text,
    .wg-testimonials q {
      font-size: 0.9rem !important;
    }
  }
</style>
