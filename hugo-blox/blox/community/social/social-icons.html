{{/* community/social-icons.html
     Muestra solo íconos clicables (pequeños).
     content.items: [ { url, image, alt }, ... ]  (image: ruta a svg/png)
*/}}

{{ $b := .block }}
{{ $c := (index $b "content") | default dict }}
{{ $items := (index $c "items") | default (slice) }}

<section id="{{ (index $b "id") | default "social" }}" class="py-6">
  <div class="container mx-auto px-6">
    <div class="flex justify-center items-center gap-5">
      {{ range $items }}
        <a href="{{ (index . "url") }}" target="_blank" rel="noopener" class="opacity-80 hover:opacity-100 transition" aria-label="{{ (index . "alt") | default "Social" }}">
          <img src="{{ (index . "image") | relURL }}" alt="{{ (index . "alt") | default "Social" }}" class="h-6 w-6">
        </a>
      {{ end }}
    </div>
  </div>
</section>
